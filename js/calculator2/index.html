<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="calculator-row-0">
            <div class="calculator-screen">0</div>
        </div>
        <div class="buttons">
            <div class="row-1">
                <button class="button-clear standard-button">C</button>
                <button class="standard-button">←</button>
                <button class="standard-button operator-button">÷</button>
            </div>
            <div class="row-2">
                <button class="standard-button">7</button>
                <button class="standard-button">8</button>
                <button class="standard-button">9</button>
                <button class="standard-button operator-button">x</button>
            </div>
            <div class="row-3">
                <button class="standard-button">4</button>
                <button class="standard-button">5</button>
                <button class="standard-button">6</button>
                <button class="standard-button operator-button">-</button>
            </div>
            <div class="row-4">
                <button class="standard-button">1</button>
                <button class="standard-button">2</button>
                <button class="standard-button">3</button>
                <button class="standard-button operator-button">+</button>
            </div>
            <div class="row-5">
                <button class="standard-button">0</button>
                <button class="standard-button operator-button">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
