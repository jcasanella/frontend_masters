<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-row-0">
            <div class="calculator-screen">
            0
            </div>
        </div>
        <div class="calculator-row-1">
            <div class="calculator-clear">
                <button class="calculator-clear-button standard-button">C</button>
            </div>
            <div class="calculator-remove">
                <button class="calculator-remove-button standard-button">‚Üê</button>
            </div>
            <div class="calculator-percentage">
                <button class="calculator-percentage-button standard-button">%</button>
            </div>
        </div>
        <div class="calculator-row-2">
            <div class="calculator-seven">
                <button class="calculator-seven-button standard-button">7</button>
            </div>
            <div class="calculator-eight">
                <button class="calculator-eight-button standard-button">8</button>
            </div>
            <div class="calculator-nine">
                <button class="calculator-nine-button standard-button">9</button>
            </div>
            <div class="calculator-multiply">
                <button class="calculator-multiply-button standard-button">X</button>
            </div>
        </div>
        <div class="calculator-row-3">
            <div class="calculator-four">
                <button class="calculator-four-button standard-button">4</button>
            </div>
            <div class="calculator-five">
                <button class="calculator-five-button standard-button">5</button>
            </div>
            <div class="calculator-six">
                <button class="calculator-six-button standard-button">6</button>
            </div>
            <div class="calculator-minus">
                <button class="calculator-minus-button standard-button">-</button>
            </div>
        </div>
        <div class="calculator-row-4">
            <div class="calculator-one">
                <button class="calculator-one-button standard-button">1</button>
            </div>
            <div class="calculator-two">
                <button class="calculator-two-button standard-button">2</button>
            </div>
            <div class="calculator-three">
                <button class="calculator-three-button standard-button">3</button>
            </div>
            <div class="calculator-add">
                <button class="calculator-add-button standard-button">+</button>
            </div>
        </div>
        <div class="calculator-row-5">
            <div class="calculator-zeo">
                <button class="calculator-zero-button standard-button">0</button>
            </div>
            <div class="calculator-equal">
                <button class="calculator-equal-button standard-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
